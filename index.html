<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Local -->
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
     <link rel="shortcut icon" href="https://user-images.githubusercontent.com/1711854/28282651-29665d66-6af9-11e7-96d1-e9346a836007.png" type="image/x-icon">
    <title>To do list</title>
</head>
<body>
    <header>
        <h1 class="display-5 py-5 m-0">TO DO LIST</h1>
    </header>
    <main>
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-add" onclick="newTask()">+</button>
            <input id="newtask" type="text" class="form-control" placeholder="Add new task" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div id="divalert" class="mx-5"></div>
        <div id="contenedor">
            <div class="alert alert-success" role="alert">
                There is no task 
              </div>   
        </div>
        <div class="d-flex justify-content-center"><a class="btn btn-danger " onclick="reset()">Reset</a></div>    
    </main>
    <footer >
        <div class="d-flex text-center flex-wrap flex-column align-content-center">
            <h4 id="by">By Luis Eduardo Ocegueda Cortes</h4>
            <a target="_blank" href="https://github.com/LUISEDOCCOR/apptodo">Github</a>
        </div>
        </footer>    
</body>
</html>
